<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aneks do Umowy - KSeF | Lex Tax</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .client-info {
            background: #f8f9fa;
            padding: 30px 40px;
            border-bottom: 3px solid #667eea;
        }

        .client-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .info-row {
            display: flex;
            gap: 40px;
            margin-top: 10px;
        }

        .info-item {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
        }

        .content {
            padding: 40px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .content h3 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .content h3:first-child {
            margin-top: 0;
        }

        .content p {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .content li {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .content ul {
            margin-left: 40px;
            list-style-type: disc;
        }

        .scroll-indicator {
            text-align: center;
            padding: 20px;
            background: #fff3cd;
            color: #856404;
            font-weight: 600;
            border-top: 2px solid #ffc107;
        }

        .action-section {
            padding: 40px;
            background: #f8f9fa;
            border-top: 3px solid #667eea;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .success-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-message {
            font-size: 18px;
            color: #6c757d;
            line-height: 1.6;
        }

        .timestamp {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .info-row {
                flex-direction: column;
                gap: 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .action-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AneksApp() {
            const [clientData, setClientData] = useState(null);
            const [scrolledToBottom, setScrolledToBottom] = useState(false);
            const [agreed, setAgreed] = useState(false);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [timestamp, setTimestamp] = useState('');

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const encodedData = params.get('d');
                
                if (encodedData) {
                    try {
                        const decodedData = JSON.parse(atob(encodedData));
                        setClientData(decodedData);
                    } catch (e) {
                        alert('Nieprawidłowy link. Skontaktuj się z biurem rachunkowym.');
                    }
                }
            }, []);

            const handleScroll = (e) => {
                const element = e.target;
                const isAtBottom = element.scrollHeight - element.scrollTop <= element.clientHeight + 50;
                if (isAtBottom && !scrolledToBottom) {
                    setScrolledToBottom(true);
                }
            };

            const handleSubmit = async () => {
                const now = new Date();
                const timestampStr = now.toLocaleString('pl-PL', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                setTimestamp(timestampStr);
                setIsSubmitted(true);

                // Wyślij do Google Apps Script
                try {
                    await fetch('https://script.google.com/macros/s/await fetch('https://script.google.com/macros/s/AKfycbxLoi_xA_2F0_V4XWWxuEdEZ6cyK53MIUonbZPm2ruuYaplC4KuA74q1lbTAl7TvNgT/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            clientName: clientData.nazwa,
                            nip: clientData.nip,
                            email: clientData.email,
                            timestamp: timestampStr
                        })
                    });
                    console.log('Email wysłany!');
                } catch (error) {
                    console.log('Błąd wysyłania emaila:', error);
                }

                localStorage.setItem(`aneks_${clientData.nip}_${Date.now()}`, JSON.stringify({
                    ...clientData,
                    timestamp: timestampStr
                }));
            };

            if (!clientData) {
                return (
                    <div className="container">
                        <div className="header">
                            <div className="logo">LEX TAX</div>
                            <div className="subtitle">Błąd ładowania</div>
                        </div>
                        <div style={{padding: '40px', textAlign: 'center'}}>
                            <h2 style={{color: '#e74c3c', marginBottom: '20px'}}>⚠️ Brak danych klienta</h2>
                            <p style={{color: '#6c757d', lineHeight: '1.6', marginBottom: '20px'}}>
                                Ten link nie zawiera danych klienta lub dane są nieprawidłowe.
                            </p>
                            <p style={{color: '#6c757d', lineHeight: '1.6', marginBottom: '20px'}}>
                                Skontaktuj się z biurem rachunkowym, aby otrzymać prawidłowy link.
                            </p>
                        </div>
                    </div>
                );
            }

            if (isSubmitted) {
                return (
                    <div className="container">
                        <div className="header">
                            <div className="logo">LEX TAX</div>
                            <div className="subtitle">Potwierdzenie akceptacji</div>
                        </div>
                        <div className="success-screen">
                            <div className="success-icon">✓</div>
                            <div className="success-title">Dziękujemy!</div>
                            <div className="success-message">
                                Aneks do umowy został zaakceptowany.<br/>
                                Otrzymaliśmy Państwa potwierdzenie zapoznania się z treścią aneksu dotyczącego wdrożenia KSeF.
                            </div>
                            <div className="timestamp">
                                <strong>Data i godzina akceptacji:</strong><br/>
                                {timestamp}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">LEX TAX</div>
                        <div className="subtitle">Aneks do Umowy o Świadczenie Usług Księgowych</div>
                    </div>

                    <div className="client-info">
                        <h2>Dane Klienta</h2>
                        <div className="info-row">
                            <div className="info-item">
                                <div className="info-label">Nazwa firmy</div>
                                <div className="info-value">{clientData.nazwa}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">NIP</div>
                                <div className="info-value">{clientData.nip}</div>
                            </div>
                        </div>
                    </div>

                    {!scrolledToBottom && (
                        <div className="scroll-indicator">
                            ⬇ Przewiń treść aneksu do końca, aby aktywować przycisk akceptacji
                        </div>
                    )}

                    <div className="content" onScroll={handleScroll}>
                        <h3>ANEKS DO UMOWY O ŚWIADCZENIE USŁUG KSIĘGOWYCH</h3>
                        <p><strong>dotyczący wdrożenia Krajowego Systemu e-Faktur (KSeF)</strong></p>

                        <h3>§ 1. PRZEDMIOT ANEKSU</h3>
                        <ol>
                            <li>Niniejszy aneks wprowadza zmiany do Umowy o świadczenie usług księgowych w związku z wejściem w życie obligatoryjnego Krajowego Systemu e-Faktur (KSeF).</li>
                            <li>Zmiany obowiązują od dnia 1 lutego 2026 r. (lub od daty wskazanej przez Klienta, jeśli wcześniej).</li>
                        </ol>

                        <h3>§ 2. ZAKRES USŁUG ZWIĄZANYCH Z KSeF</h3>
                        <p><strong>Biuro zobowiązuje się do:</strong></p>
                        <ol>
                            <li><strong>Obsługi faktur sprzedażowych:</strong>
                                <ul>
                                    <li>Pobierania faktur sprzedażowych wystawionych przez Klienta w systemie KSeF</li>
                                </ul>
                            </li>
                            <li><strong>Obsługi faktur zakupowych:</strong>
                                <ul>
                                    <li>Pobierania faktur zakupowych z KSeF po ich akceptacji przez Klienta</li>
                                    <li>Księgowania zaakceptowanych faktur zgodnie z klasyfikacją wskazaną przez Klienta</li>
                                </ul>
                            </li>
                            <li><strong>Wsparcia technicznego:</strong>
                                <ul>
                                    <li>Pomocy w procesie nadawania uprawnień do systemu KSeF</li>
                                    <li>Doradztwa w zakresie prawidłowego korzystania z KSeF</li>
                                </ul>
                            </li>
                        </ol>

                        <h3>§ 3. OBOWIĄZKI KLIENTA</h3>
                        <p><strong>Klient zobowiązuje się do:</strong></p>
                        <ol>
                            <li><strong>Nadania uprawnień:</strong>
                                <ul>
                                    <li>Nadania Biuru odpowiednich uprawnień w systemie KSeF zgodnie z obowiązującymi przepisami</li>
                                    <li>Przekazania danych dostępowych lub tokena autoryzacyjnego</li>
                                </ul>
                            </li>
                            <li><strong>W zakresie faktur sprzedażowych:</strong>
                                <ul>
                                    <li>Samodzielnego wystawiania faktur w KSeF</li>
                                </ul>
                            </li>
                            <li><strong>W zakresie faktur zakupowych:</strong>
                                <ul>
                                    <li>Monitorowania faktur wpływających do KSeF</li>
                                    <li>Akceptacji faktur zakupowych w terminie do 3 dni roboczych od dnia ich wpłynięcia</li>
                                    <li>Klasyfikacji faktur (koszt podatkowy/towar/niedeklarowana jako koszt)</li>
                                    <li>Przekazywania dokumentów uzupełniających (umowy, protokoły odbioru, etc.) dla faktur tego wymagających</li>
                                </ul>
                            </li>
                            <li><strong>Dokumentów spoza KSeF:</strong>
                                <ul>
                                    <li>Przekazywania faktur zagranicznych oraz innych dokumentów nieobjętych systemem KSeF</li>
                                </ul>
                            </li>
                        </ol>

                        <h3>§ 4. ODPOWIEDZIALNOŚĆ</h3>
                        <ol>
                            <li><strong>Odpowiedzialność Biura:</strong>
                                <ul>
                                    <li>Biuro odpowiada za prawidłowe zaksięgowanie faktur na podstawie danych i akceptacji przekazanych przez Klienta</li>
                                    <li>Biuro nie ponosi odpowiedzialności za błędy wynikające z nieprawidłowych lub niekompletnych danych przekazanych przez Klienta</li>
                                    <li>Biuro nie odpowiada za faktury, które nie zostały zaakceptowane przez Klienta w wyznaczonym terminie</li>
                                </ul>
                            </li>
                            <li><strong>Odpowiedzialność Klienta:</strong>
                                <ul>
                                    <li>Klient ponosi pełną odpowiedzialność za treść merytoryczną faktur sprzedażowych</li>
                                    <li>Klient ponosi odpowiedzialność za terminową akceptację faktur zakupowych</li>
                                    <li>Klient odpowiada za prawidłową klasyfikację faktur jako kosztów uzyskania przychodu</li>
                                </ul>
                            </li>
                            <li><strong>Awarie systemu KSeF:</strong>
                                <ul>
                                    <li>W przypadku awarii systemu KSeF lub innych przyczyn technicznych Strony zobowiązują się do współpracy w celu minimalizacji skutków awarii</li>
                                    <li>Biuro nie ponosi odpowiedzialności za opóźnienia wynikające z awarii systemu KSeF</li>
                                </ul>
                            </li>
                        </ol>

                        <h3>§ 5. POSTANOWIENIA KOŃCOWE</h3>
                        <ol>
                            <li>W sprawach nieuregulowanych niniejszym aneksem stosuje się postanowienia Umowy podstawowej.</li>
                            <li>Pozostałe postanowienia Umowy pozostają bez zmian.</li>
                            <li>Aneks został sporządzony w dwóch jednobrzmiących egzemplarzach, po jednym dla każdej ze Stron.</li>
                            <li>Aneks wchodzi w życie z dniem jego podpisania, z mocą obowiązującą od dnia 1 lutego 2026 r.</li>
                        </ol>
                    </div>

                    <div className="action-section">
                        <label className="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                checked={agreed}
                                onChange={(e) => setAgreed(e.target.checked)}
                                disabled={!scrolledToBottom}
                            />
                            <span className="checkbox-label">
                                Oświadczam, że zapoznałem/zapoznałam się z pełną treścią aneksu do umowy dotyczącego wdrożenia KSeF i akceptuję jego warunki
                            </span>
                        </label>

                        <button 
                            className="button"
                            onClick={handleSubmit}
                            disabled={!agreed || !scrolledToBottom}
                        >
                            Zapoznałem się z treścią i akceptuję
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AneksApp />, document.getElementById('root'));
    </script>
</body>
</html>
